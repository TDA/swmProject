    <div>
        <div class="panel-heading">
            <h3>Select Players</h3>

            <select id="role" style="font-size:large">
                <option selected="selected" >Select the role of a player</option>
                <option >Batsmen</option>
                <option >Bowler</option>
                <option >Allrounder</option>
            </select>

            <select id="bowlAttr" style="font-size:large">
                <option selected="selected" >Select the style</option>
                <option >Fast</option>
                <option >Spin</option>
                <option >Medium Pace</option>
            </select>

            <select id="batAttr" style="position:relative;font-size:large">
                <option selected="selected">Select the style</option>
                <option >Right hand</option>
                <option>Left hand</option>
            </select>

            <input type="text" name="numberOfPlayers" id="noOfPlayers" class="input-sm" />
            <input type="button" id="btnSubmit" value="Submit" class="btn btn-primary" />
        </div>
        
        <br />
        <br />
        <div class="panel panel-default">
            <div class="panel-heading"><h3>Selected Players</h3> </div>

            <!-- Table -->
            <table class="table">

                <thead>
                    <tr>
                        <th>#</th>
                        <th>Type</th>
                        <th>Number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Batsmen</td>
                        <td id="noOfBatsmen">0</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Bowlers</td>
                        <td id="noOfBowlers">0</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Allrounders</td>
                        <td id="noOfAllrounders">0</td>
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <td>Wicketkeeper</td>
                        <td>1</td>
                    </tr>
                </tbody>

            </table>
        </div>
        <input type="button" id="btnReset" value="Reset" class="btn btn-danger" />
        <input type="button" id="btnSubmit" value="Proceed" class="btn btn-success" />
    </div>
